
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EclipNex - Gateway to the Stars</title>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #060606; /* Deep black */
            --secondary-bg: #0D0D0D; /* Slightly lighter black */
            --highlight: #D66049; /* Coral-Orange */
            --text-primary: #FFFFFF; /* White */
            --text-secondary: #CCCCCC; /* Light Gray */
        }
        
        body {
            font-family: 'Tomorrow', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
        }

        /* Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #060606, #0E0E0E);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: var(--secondary-bg);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links a:hover {
            color: var(--highlight);
        }

        /* Hero Section with Parallax */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('path-to-image.jpg') no-repeat center;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            background: linear-gradient(to right, var(--text-primary), var(--highlight));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Quote Carousel */
        .quote-section {
            padding: 5%;
            text-align: center;
        }

        .quote, .quote-author {
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }

        .quote.active, .quote-author.active {
            opacity: 1;
        }

        /* Call-to-Action Button */
        .cta-button {
            background: var(--highlight);
            padding: 1rem 2rem;
            color: var(--text-primary);
            border: none;
            border-radius: 5px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            box-shadow: 0 0 20px var(--highlight);
            transform: translateY(-5px);
        }

        /* Timeline Hover Effects */
        .timeline-item:hover {
            background: var(--highlight);
            color: var(--text-primary);
        }

        /* Loading Animation */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        #loader div {
            width: 50px;
            height: 50px;
            background: var(--highlight);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Accessibility High Contrast Toggle */
        .high-contrast {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">EclipNex</a>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#missions">Missions</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Beyond Earth's Horizons</h1>
        <a href="#" class="cta-button">Start Your Journey</a>
    </section>

    <!-- Quote Section -->
    <section class="quote-section">
        <p class="quote active">"EclipNex is more than a company; it's a gateway to the stars."</p>
        <p class="quote-author active">- Leah Hwang</p>
    </section>

    <!-- Timeline Section -->
    <section class="timeline">
        <div class="timeline-item">
            <h4>2024</h4>
            <p>Launch of EclipNex's first mission.</p>
        </div>
    </section>

    <!-- Loader -->
    <div id="loader">
        <div></div>
    </div>

    <script>
        // Quote Animation
        const quotes = document.querySelectorAll('.quote');
        const authors = document.querySelectorAll('.quote-author');
        let current = 0;

        setInterval(() => {
            quotes[current].classList.remove('active');
            authors[current].classList.remove('active');
            current = (current + 1) % quotes.length;
            quotes[current].classList.add('active');
            authors[current].classList.add('active');
        }, 5000);

        // High Contrast Toggle
        const toggleContrast = () => document.body.classList.toggle('high-contrast');
    </script>
</body>
</html>
